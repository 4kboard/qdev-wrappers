simple_readout:
  prefix: readout
  dur: stage_duration
  channels:
    - name: "{}_I"
      name_args: basename
      prefix: 
      segments: 
        - {atom: zero, dur: delay}
        - {atom: const, dur: duration, val: amplitude}
        - {atom: zero, fill: true}

sideband_readout:
  prefix: readout
  dur: stage_duration
  channels:
    - name: "{}_I"
      name_args: basename
      prefix: 
      segments: &sideband_readout_segments
        - {atom: zero, dur: delay}
        - {atom: sine, dur: duration, freq: frequency, ampl: amplitude}
        - {atom: zero, fill: true}
    - name: Q
      prefix:
      segments: *sideband_readout_segments

rabi: &rabi
  # autoprefix with {name}_
  dur: drive_stage_duration
  channels:
    - name: I
      segments:
        - {atom: zero, dur: fill}
        - {atom: const, dur: pulse_duration, ampl: amplitude}
        - {atom: zero, dur: post_delay}

T1: *rabi# same as rabi

ramsey: 
  dur: drive_stage_duration
  channels:
    - name: I
      Segments:
        - {atom: zero, dur: fill}
        - {atom: const, dur: pulse1_duration, ampl: pulse1_amplitude}
        - {atom: zero, dur: mid_delay}
        - {atom: const, dur: pulse2_duration, ampl: pulse2_amplitude}
        - {atom: zero, dur: post_delay}
